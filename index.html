<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Jialat's Calculator</title>
</head>
<body>
    <main>
        <div class="screen">

        </div>
        <div class="buttons">
            <div class="button-row"> <!-- 7 8 9 * --> 
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="button-row"> <!-- 4 5 6 / --> 
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </div>
            <div class="button-row"> <!-- 1 2 3 - --> 
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="button-row"> <!-- . 0 + = --> 
                <button>.</button>
                <button>0</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </main>
</body>
</html>
